{% extends "base.html" %}
{% block title %} {{pair.header}} {% endblock title %}

{% block pair_script %}
<script>
    var serchParams = new URLSearchParams(window.location.search);
    var userId = serchParams.get("userId");
    status = get_status(userId).status;
    pair_status(status);
</script>
{% endblock pair_script %}

{% block pair %}
<br>
<form class="form" method="POST" id="pair-form" role="form" novalidate autocomplete="off" style="display: none;">
    <div class="form-group">
        <label id="place_label">{{pair.title}}</label>
        <div class="input-group mb-2">
            <input class="form-control" id="placeId" type="text" name="placeId" maxlength="4" required>
        </div>
    </div>

    <button class="btn btn-primary btn-block btn-lg" id="pair-submit" type="submit" name="submit"
        disabled>{{pair.button}}</button>
</form>
<p id="pairing-status" style="display: none;">配對中，請稍等...</p>
<p id="paired-status" style="display: none;">有人在等你聊天喔！快回去吧～</p>
{% endblock pair %}
