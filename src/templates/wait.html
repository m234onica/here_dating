{% extends "base.html" %}
{% block title %}Wait Page{% endblock title %}
{% block wait %}
<img src="../static/css/here-dating-loading_1.gif" style="box-sizing: None; width: 100%;">
<div class="col-md-6 col-sm-12">
    <button class="btn btn-primary btn-block btn-lg" type="submit" id="leave_waiting">{{cancel_words}}</button>
</div>
<script type="text/javascript">
    var app_id = "{{app_id}}";
    window.extAsyncInit = function () {
        MessengerExtensions.getContext(
            app_id,
            function success(uids) {
                var psid = uids.psid;
                setInterval(get_status, 1000, psid);
            },
            function error(err, errorMessage) {
                alert(JSON.stringify(errorMessage));
            }
        )
    }
</script>
{% endblock wait %}
