{% extends "base.html" %}
{% block title %} {{message.header}} {% endblock title %}

{% block message_script %}
<script type="text/javascript">
    var base_url = config.BASE_URL;
    var serchParams = new URLSearchParams(window.location.search);
    var userId = serchParams.get("userId");
    var pairId = serchParams.get("pairId");
    var status = get_status(userId).status;

    message_status(status, pairId);
</script>
{% endblock message_script %}

{% block message %}
<br>
<div class="sk-fading-circle">
    {% for i in range(1, 12) %}
    <div class="sk-circle{{i}} sk-circle"></div>
    {% endfor %}
</div>
<form class="form" method="POST" id="message-form" role="form" novalidate autocomplete="off">
    <div class="form-group">
        <label>{{message.title}}</label>
        <textarea class="form-control" id="lastWord" name="lastWord" required></textarea>
    </div>

    <button class="btn btn-primary btn-block btn-lg" id="message-submit" type="submit" name="submit">{{message.button}}</button>
</form>

{% endblock message %}
