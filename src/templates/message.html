{% extends "base.html" %}
{% block title %} {{message.header}} {% endblock title %}

{% block message_script %}
<script type="text/javascript">
    var base_url = config.BASE_URL;
    var serchParams = new URLSearchParams(window.location.search);
    var userId = serchParams.get("userId");
    var pairId = serchParams.get("pairId");
    var status = get_status(userId).status;

    message_status(pairId);
</script>
{% endblock message_script %}

{% block message %}
<br>
<form class="form" method="POST" id="message-form" role="form" novalidate autocomplete="off" style="display: none;">
    <span>{{message.title}}</span>
    <div class="form-group">
        <label for="contact">  </label>
        <input class="form-control" type="text" id="contact" name="contact" placeholder="{{message.contact}}"/>
    </div>
    <div class="form-group">
        <label></label>
        <textarea class="form-control" id="lastWord" name="lastWord" placeholder="{{message.lastWord}}" required></textarea>
    </div>
    <button class="btn btn-primary btn-block btn-lg" id="message-submit" type="submit"
        name="submit">{{message.button}}</button>
</form>

<p id="sended" style="display: none;"> {{message.sended}} </p>
<p id="leave-pair" style="display: none;"> {{message.leaved}} </p>
{% endblock message %}
