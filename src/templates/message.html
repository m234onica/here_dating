{% extends "base.html" %}
{% block title %}Message Page{% endblock title %}
{% block leave %}
<br>
<form class="form" method="POST" id="last-form" role="form" novalidate autocomplete="off">
    <div class="form-group">
        <label>想對對面的鹹魚說什麼嗎？</label>
        <textarea class="form-control" id="lastWord" name="lastWord" required></textarea>
    </div>

    <button class="btn btn-primary btn-block btn-lg" id="last-submit" type="submit" name="submit">Submit</button>
</form>

<script type="text/javascript">
    var status = "{{status}}";
    if (status != "unsend") {
        console.log(status)
        $("#last-form").replaceWith("<p>已傳送留言囉！</p>");
        window.setTimeout(close_Webview, 3000);
    }

    function close_Webview() {
        MessengerExtensions.requestCloseBrowser(
            function success() {
                // webview closed
            }, function error(err) {
                // an error occurred
                console.log(err);
            });
    }
</script>
{% endblock leave %}
