<head>

    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript">
        var base_url = config.BASE_URL;
        var app_id = config.APP_ID;

        $(document).ready(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, "script", "Messenger"));
    </script>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-sm-12">
                                                                <div class="card text-center" id="card-one">
    
    <div class="card-header text-white bg-info mb-3">
        我要如何使用?如何配對到人聊天？
    </div>
    <div class="card-body">
        <p>輸入活動編號/地標編號即可進入交誼廳等待配對。</p>
            </div>
    
    <div class="card-header text-white bg-info mb-3">
        我不小心取消了與某人的配對
    </div>
    <div class="card-body">
        <p>每次配對都是採隨機分配，若取消無法確認下次是否為同一人，所以請把握每一個緣份喔。</p>
            </div>
    
    <div class="card-header text-white bg-info mb-3">
        哪裡可以使用 HereDating？
    </div>
    <div class="card-body">
        <p>目前 HereDating 僅提供特定地點或活動使用，請與店家或主辦方索取特定編號。</p>
            </div>
    
    <div class="card-header text-white bg-info mb-3">
        多久可以配對到人？
    </div>
    <div class="card-body">
        <p>小天使會為你在 2 分鐘內找尋找到聊天對象，若沒有對象將會取消配對。若想重新尋找聊天對象請按下「開始聊天」按鈕。</p>
            </div>
    
    <div class="card-header text-white bg-info mb-3">
        聯繫我們/問題回報
    </div>
    <div class="card-body">
        <p>勞煩填寫回報表單，以便我們為您排除問題 </p>
                    <a href="https://twsurvey.typeform.com/to/dBOI7b" class="btn btn-outline-info"> 回報表單 </a>
            </div>
